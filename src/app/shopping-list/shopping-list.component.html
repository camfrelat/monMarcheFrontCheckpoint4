<div class="container">
  <h1>Mes listes</h1>
  <div>
    <h3>Ajouter une nouvelle liste</h3>
    <form class="example-form" [formGroup]="listForm" (ngSubmit)="addList()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ajouter un titre</mat-label>
        <input matInput placeholder="Ex. Quotidien" formControlName="name" />
      </mat-form-field>
      <button type="submit" mat-icon-button>
        <mat-icon>library_add</mat-icon>
      </button>
    </form>
  </div>

  <!-- LIST TO ADD-->
  <div *ngFor="let list of shoppingList">
    <div>{{ list.name }}</div>
    <!-- SELECT VEGIES -->
    <div>
      <mat-form-field class="selectBtn">
        <mat-label> LÃ©gumes </mat-label>
        <mat-select formControlname="vegie">
          <mat-option *ngFor="let vegie of vegies" [value]="vegie.id">
            {{ vegie.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span class="input-group-append">
        <button mat-icon-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </div>
    <!-- VEGIES -->
    <div>
      <ul *ngFor="let vegie of list.vegetables">
        <li>{{ vegie.name }}</li>
      </ul>
    </div>
  </div>
</div>
